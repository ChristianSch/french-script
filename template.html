<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" media="all" href="/styles.css" />
	</head>
	<body>
	<header>
		<div class="nav">
			<!-- previous page --> 
			◊(define prev-page (previous here))

			<!-- next page -->

		</div>
	</header><!-- /header -->
	<!-- content -->
	◊(->html #:tag 'div #:attrs '((class "content")) doc)

</html>
